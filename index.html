<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>AGILA y Cruz</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración para usar la fuente Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden; /* Previene scroll horizontal */
        }
        .coin {
            width: 200px;
            height: 200px;
            background-color: #ffc107;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px; 
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
        }
        .coin-face {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .coin-head {
            background-color: #ffc107;
            color: #1a1a1a;
            transform: rotateY(0deg);
        }
        .coin-tail {
            background-color: #ffd700;
            color: #1a1a1a;
            transform: rotateY(180deg);
        }

        /* Duración de animación ajustada a 4.5s */
        .flip {
            animation: flip 4.5s ease-out forwards;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(3240deg); } /* Gira 9 vueltas completas */
            100% { transform: rotateY(calc(var(--final-rotation) + 3600deg)); }
        }

        /* Estilos del Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            color: #ffc107;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }
        .hidden-splash {
            opacity: 0 !important;
            pointer-events: none;
        }
        
    </style>
</head>
<body class="flex flex-col items-center justify-start py-8 px-4 sm:px-6">

    <!-- 1. SPLASH SCREEN (Muestra "AGILA y Cruz" por 5 segundos) -->
    <div id="splash-screen">
        AGILA y Cruz
    </div>
    
    <div id="app-container" class="w-full max-w-md bg-zinc-900 rounded-xl shadow-2xl p-6 flex flex-col items-center">
        <!-- Barra superior de Títulos -->
        <div class="flex justify-between w-full mb-6">
            <span class="text-sm font-semibold text-amber-500">AGILA 50%</span>
            <span class="text-xl font-extrabold">AGILA y Cruz</span>
            <span class="text-sm font-semibold text-amber-500">Cruz 50%</span>
        </div>

        <!-- Información del Usuario, Saldo y Marcador -->
        <div class="text-center mb-6 w-full text-sm">
            <!-- DISPLAY DEL SALDO DEL JUGADOR -->
            <p id="balance-info" class="text-lg font-bold mb-1 text-green-400">Saldo: <span id="player-balance">50.00</span> WLD</p>
            <p id="user-info" class="text-gray-300">Usuario1234 - <span id="wins">0</span> Victorias / <span id="losses">0</span> Derrotas</p>
        </div>

        <!-- Moneda y Resultado -->
        <div class="mb-8 h-[200px] w-[200px] flex items-center justify-center relative">
            <div id="coin" class="coin transform-gpu">
                <div class="coin-face coin-head">Agila</div> 
                <div class="coin-face coin-tail">Cruz</div> 
            </div>
        </div>

        <!-- Monto de Apuesta Seleccionado -->
        <div class="text-center mb-6">
            <h2 id="current-bet" class="text-4xl font-extrabold text-amber-400">0.25 WLD</h2>
            <p class="text-xs text-gray-400">Juego limpio a través de World Chain</p>
        </div>

        <!-- Botones de Apuesta (Agila/Cruz) -->
        <h3 class="text-lg font-semibold mb-4">¡Elige tu apuesta!</h3>
        <div class="flex space-x-4 mb-8 w-full justify-center">
            <button id="btn-agila" onclick="placeBet(true)" class="btn bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-8 rounded-lg shadow-lg transition duration-150 transform hover:scale-105">
                AGILA
            </button>
            <button id="btn-cruz" onclick="placeBet(false)" class="btn bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-8 rounded-lg shadow-lg transition duration-150 transform hover:scale-105">
                CRUZ
            </button>
        </div>

        <!-- Montos de Apuesta -->
        <h3 class="text-sm font-semibold mb-3 uppercase text-gray-400">Monto de la apuesta (WLD)</h3>
        <div class="grid grid-cols-3 gap-3 w-full max-w-xs mb-8">
            <button onclick="setBet(0.1)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">0.1 WLD</button>
            <button onclick="setBet(0.25)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">0.25 WLD</button>
            <button onclick="setBet(0.5)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">0.5 WLD</button>
            <button onclick="setBet(1)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">1 WLD</button>
            <button onclick="setBet(5)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">5 WLD</button>
            <button onclick="setBet(10)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">10 WLD</button>
        </div>

        <!-- Mensaje de estado -->
        <div id="status-message" class="text-center p-3 rounded-lg w-full max-w-xs font-semibold"></div>

    </div>

    <script>
        let currentBetAmount = 0.25;
        let wins = 0;
        let losses = 0;
        let isFlipping = false;
        
        // Simulación de saldo inicial (50 WLD)
        let playerBalance = 50.00; 

        // Actualiza el saldo en la interfaz
        function updateBalanceDisplay() {
            document.getElementById('player-balance').textContent = playerBalance.toFixed(2);
        }

        // La secuencia de resultados predefinida (True = Gana, False = Pierde)
        const WIN_LOSS_SEQUENCE = [
            false,  // 1: Pierde
            false,  // 2: Pierde
            true,   // 3: Gana
            false,  // 4: Pierde
            false,  // 5: Pierde
            true,   // 6: Gana
            false,  // 7: Pierde
            false,  // 8: Pierde
            true,   // 9: Gana
            true    // 10: Gana (4 Victorias)
        ];
        let sequenceIndex = 0;

        /**
         * Determina el resultado usando una secuencia fija (4 victorias en 10 jugadas).
         * @returns {boolean} True si el jugador gana, False si pierde.
         */
        function determineOutcomeJS() {
            const isWinInSequence = WIN_LOSS_SEQUENCE[sequenceIndex];
            sequenceIndex = (sequenceIndex + 1) % WIN_LOSS_SEQUENCE.length;
            return isWinInSequence;
        }


        function setBet(amount) {
            if (isFlipping) return;
            currentBetAmount = amount;
            document.getElementById('current-bet').textContent = `${amount.toFixed(2)} WLD`;
            updateMessage('Apuesta seleccionada: ' + amount.toFixed(2) + ' WLD.');
        }

        function updateMessage(text, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = text;
            statusElement.className = 'text-center p-3 rounded-lg w-full max-w-xs font-semibold';
            if (isError) {
                // Mensaje de derrota/error
                statusElement.classList.add('bg-red-800', 'text-red-200');
            } else {
                // Mensaje de victoria/info
                statusElement.classList.add('bg-zinc-700', 'text-gray-200');
            }
        }

        function placeBet(guess) { // true for AGILA, false for CRUZ
            if (isFlipping) {
                updateMessage("Espera a que termine el volado.", true);
                return;
            }

            // 1. Verificar saldo suficiente
            if (playerBalance < currentBetAmount) {
                updateMessage("SALDO INSUFICIENTE. ¡Recarga tu World App!", true);
                return;
            }

            isFlipping = true;
            
            // 2. Descontar la apuesta inmediatamente (simulación de pago)
            playerBalance -= currentBetAmount;
            updateBalanceDisplay();
            
            // Deshabilitar botones mientras se juega
            document.getElementById('btn-agila').disabled = true;
            document.getElementById('btn-cruz').disabled = true;

            updateMessage(`Apostando ${currentBetAmount} WLD a ${guess ? 'AGILA' : 'CRUZ'}...`);

            const coinElement = document.getElementById('coin');
            coinElement.classList.remove('flip');
            void coinElement.offsetWidth; // Reinicia la animación

            // Determinar si el jugador gana o pierde (True si Gana)
            const playerWon = determineOutcomeJS();
            
            // Determinar el resultado real de la moneda:
            const actualResult = playerWon ? guess : !guess; 

            // 0deg para Agila (True), 180deg para Cruz (False)
            const finalRotation = actualResult ? 0 : 180; 

            // Aplicar la rotación final y comenzar la animación
            coinElement.style.setProperty('--final-rotation', finalRotation + 'deg');
            coinElement.classList.add('flip');

            // 3. Mostrar el resultado después de la animación de 4.5 segundos
            setTimeout(() => {
                isFlipping = false;
                document.getElementById('btn-agila').disabled = false;
                document.getElementById('btn-cruz').disabled = false;
                
                if (playerWon) {
                    wins++;
                    // Si gana, se le devuelve la apuesta (currentBetAmount) más la ganancia (currentBetAmount)
                    playerBalance += currentBetAmount * 2; 
                    updateMessage(`¡GANASTE! La moneda cayó en ${actualResult ? 'Agila' : 'Cruz'}. Has ganado ${currentBetAmount.toFixed(2)} WLD.`, false);
                } else {
                    losses++;
                    // Si pierde, solo se pierde el currentBetAmount (ya descontado)
                    updateMessage(`PERDISTE. La moneda cayó en ${actualResult ? 'Agila' : 'Cruz'}.`, true);
                }
                
                document.getElementById('wins').textContent = wins;
                document.getElementById('losses').textContent = losses;
                updateBalanceDisplay(); // Actualiza el saldo final
            }, 4500); // 4.5s es la duración de la animación
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Oculta el Splash Screen después de 5 segundos
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('hidden-splash');
            }, 5000); 
            
            setBet(0.25);
            updateBalanceDisplay();
        });

    </script>
</body>
</html>
