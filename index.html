<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGILA y Cruz</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carga de la librería Ethers.js (v6) para interactuar con World Chain -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.12.1/ethers.umd.min.js"></script>
    
    <!-- Carga de la librería World App SDK para transacciones -->
    <script type="module">
        // Importa y expone las funciones del SDK
        import { requestWalletTransaction, getAddress } from 'https://cdn.jsdelivr.net/npm/@worldcoin/world-app-js@1.1.2/dist/esm/index.js';
        
        // Exponer globalmente (NECESARIO para que el script pueda accederlas)
        window.requestWalletTransaction = requestWalletTransaction;
        window.getAddress = getAddress; 
        
        // Señal para saber que las funciones del SDK están cargadas
        window._SDK_LOADED = true; 
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Estilos de la Moneda, Animación y Splash Screen */
        .coin {
            width: 200px;
            height: 200px;
            background-color: #ffc107;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px; 
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
        }
        .coin-face {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .coin-head {
            background-color: #ffc107;
            color: #1a1a1a;
            transform: rotateY(0deg);
        }
        .coin-tail {
            background-color: #ffd700;
            color: #1a1a1a;
            transform: rotateY(180deg);
        }
        .flip { animation: flip 4.5s ease-out forwards; }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(3240deg); } 
            100% { transform: rotateY(calc(var(--final-rotation) + 3600deg)); }
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            color: #ffc107;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }
        .hidden-splash {
            opacity: 0 !important;
            pointer-events: none;
        }
        /* Estilos para resaltar el botón de apuesta activo */
        .bet-amount-btn.active {
            background-color: #ffc107; /* Color Ámbar de Worldcoin */
            color: #1a1a1a; /* Texto oscuro */
            font-weight: 800;
            box-shadow: 0 4px 6px rgba(255, 193, 7, 0.5);
            border: 2px solid #fff;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start py-8 px-4 sm:px-6">

    <div id="splash-screen">AGILA y Cruz</div>
    
    <div id="app-container" class="w-full max-w-md bg-zinc-900 rounded-xl shadow-2xl p-6 flex flex-col items-center">
        <!-- Barra superior de Títulos -->
        <div class="flex justify-between w-full mb-6">
            <span class="text-sm font-semibold text-amber-500">AGILA 50%</span>
            <span class="text-xl font-extrabold">AGILA y Cruz</span>
            <span class="text-sm font-semibold text-amber-500">Cruz 50%</span>
        </div>

        <!-- Información del Usuario y Marcador -->
        <div class="text-center mb-6 w-full text-sm">
            <!-- Saldo del jugador (SE ACTUALIZARÁ CON EL BALANCE REAL) -->
            <p id="balance-info" class="text-lg font-bold mb-1 text-green-400">Saldo: Cargando...</p>
            
            <!-- Monto de Apuesta -->
            <div class="flex items-center justify-center space-x-2 mt-1 mb-2">
                <!-- Icono de Worldcoin (Ejemplo con SVG o Carácter Unicode mejorado) -->
                <span class="text-2xl font-extrabold text-white">⏣</span> 
                <h2 id="current-bet" class="text-4xl font-extrabold text-white">0.00 WLD</h2>
                <!-- Flecha desplegable (solo visual) -->
                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            
            <!-- Línea de texto de Juego Limpio -->
            <p class="text-xs text-gray-400 -mt-2 mb-2">Juego limpio a través de World Chain</p>

            <!-- La dirección del jugador se carga aquí -->
            <p id="player-address-line" class="text-xs font-medium text-gray-400">Dirección: <span id="player-address">Cargando...</span></p>

            <p id="user-info" class="text-gray-300 mt-1">Usuario World App - <span id="wins">0</span> Victorias / <span id="losses">0</span> Derrotas</p>
        </div>

        <!-- Moneda y Resultado -->
        <div class="mb-8 h-[200px] w-[200px] flex items-center justify-center relative">
            <div id="coin" class="coin transform-gpu">
                <div class="coin-face coin-head">Agila</div> 
                <div class="coin-face coin-tail">Cruz</div> 
            </div>
        </div>

        <!-- Título de Elección -->
        <h3 class="text-lg font-semibold mb-4">¡Elige tu apuesta!</h3>
        
        <!-- Botones de Apuesta (Agila/Cruz) -->
        <div class="flex space-x-4 mb-8 w-full justify-center">
            <button id="btn-agila" onclick="placeBet(true)" class="btn bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-8 rounded-lg shadow-lg transition duration-150 transform hover:scale-105">
                AGILA
            </button>
            <button id="btn-cruz" onclick="placeBet(false)" class="btn bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-8 rounded-lg shadow-lg transition duration-150 transform hover:scale-105">
                CRUZ
            </button>
        </div>

        <!-- Montos de Apuesta -->
        <h3 class="text-sm font-semibold mb-3 uppercase text-gray-400">Monto de la apuesta (WLD)</h3>
        <div id="bet-amounts-container" class="grid grid-cols-3 gap-3 w-full max-w-xs mb-8">
            <button data-bet="0.1" onclick="setBet(0.1)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">0.1 WLD</button>
            <button data-bet="0.25" onclick="setBet(0.25)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">0.25 WLD</button>
            <button data-bet="0.5" onclick="setBet(0.5)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">0.5 WLD</button>
            <button data-bet="1" onclick="setBet(1)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">1 WLD</button>
            <button data-bet="5" onclick="setBet(5)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">5 WLD</button>
            <button data-bet="10" onclick="setBet(10)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">10 WLD</button>
        </div>

        <!-- Mensaje de estado -->
        <div id="status-message" class="text-center p-3 rounded-lg w-full max-w-xs font-semibold"></div>

    </div>

    <script>
        // Configuración de World Chain y WLD Token
        const WORLD_CHAIN_RPC_URL = "https://worldcoin.rpc.autonity.org/ext/bc/2611/rpc"; 
        const WLD_TOKEN_ADDRESS = "0x1bA80502283a0F9e1b21D49589aE251910260B5B"; 
        const RECEIVER_ADDRESS = "0xeaf05196b224619aeb32018e55a9606e88c128d0"; // Dirección del contrato del juego

        // ABI MÍNIMO para obtener el balance del token (función balanceOf)
        const WLD_ABI = [
            "function balanceOf(address owner) view returns (uint256)",
            "function decimals() view returns (uint8)"
        ];


        let currentBetAmount = 0.00; 
        let wins = 0;
        let losses = 0;
        let isFlipping = false;
        let playerWalletAddress = null; 
        
        // Secuencia predefinida de resultados (para el 40% de victoria)
        const WIN_LOSS_SEQUENCE = [
            false, false, true, false, false, true, false, false, true, true
        ];
        let sequenceIndex = 0;

        /**
         * Función para esperar a que el World App SDK esté disponible.
         */
        async function waitForSDK() {
            return new Promise((resolve, reject) => {
                // Chequeamos si la bandera puesta en el script type="module" está activa
                if (window._SDK_LOADED && typeof window.getAddress === 'function') {
                    return resolve();
                }

                // Si no está lista, intentamos chequear cada 100ms
                let attempts = 0;
                const maxAttempts = 50; // Esperar hasta 5 segundos

                const interval = setInterval(() => {
                    if (window._SDK_LOADED && typeof window.getAddress === 'function') {
                        clearInterval(interval);
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        reject(new Error("World App SDK no se cargó o no expuso 'getAddress' a tiempo."));
                    }
                    attempts++;
                }, 100);
            });
        }


        /**
         * Función para consultar el saldo de WLD del usuario en World Chain.
         */
        async function fetchTokenBalance(address) {
            const balanceElement = document.getElementById('balance-info');
            balanceElement.textContent = 'Saldo: Buscando...';

            if (!window.ethers) {
                balanceElement.textContent = 'Saldo: Error de dependencia (Ethers.js)';
                return;
            }

            try {
                // 1. Conectar al proveedor (RPC) de World Chain
                const provider = new window.ethers.JsonRpcProvider(WORLD_CHAIN_RPC_URL);

                // 2. Crear una instancia del contrato WLD
                const wldContract = new window.ethers.Contract(WLD_TOKEN_ADDRESS, WLD_ABI, provider);

                // 3. Obtener el balance (que viene como BigInt)
                const balanceBigInt = await wldContract.balanceOf(address);

                // 4. Formatear el balance a un número decimal legible (WLD tiene 18 decimales)
                const decimals = 18; 
                const balanceFormatted = window.ethers.formatUnits(balanceBigInt, decimals);
                
                // 5. Actualizar la interfaz de usuario
                balanceElement.textContent = `Saldo: ${parseFloat(balanceFormatted).toFixed(2)} WLD`;

            } catch (error) {
                balanceElement.textContent = 'Saldo: Error al conectar';
                console.error("Error al obtener el saldo del token WLD:", error);
                updateMessage("No se pudo obtener el saldo. Verifica tu conexión a World Chain.", true);
            }
        }


        // Función para obtener la dirección del usuario al cargar la app
        async function fetchPlayerAddress() {
            try {
                // PRIMERO: Esperamos a que el SDK cargue
                await waitForSDK();

                // SEGUNDO: Intentamos obtener la dirección
                const address = await window.getAddress();
                if (address) {
                    playerWalletAddress = address;
                    // Muestra una versión acortada de la dirección
                    document.getElementById('player-address').textContent = address.substring(0, 6) + '...' + address.substring(address.length - 4);
                    updateMessage("¡Conexión World Chain establecida! Selecciona una apuesta.", false);
                    
                    // TERCERO: OBTENER EL SALDO REAL
                    await fetchTokenBalance(address); 

                } else {
                    document.getElementById('player-address').textContent = 'No disponible';
                    updateMessage("¡Error! La World App no proporcionó la dirección de tu billetera.", true);
                }
            } catch (error) {
                document.getElementById('player-address').textContent = 'No disponible (Fuera de App)';
                updateMessage("¡No se detectó el World App SDK! Por favor, abre la Mini App dentro de World App para jugar.", true);
                console.warn("Error al inicializar World App SDK:", error.message);
            }
        }


        // Función auxiliar para habilitar/deshabilitar botones
        function toggleButtons(disabled) {
            document.getElementById('btn-agila').disabled = disabled;
            document.getElementById('btn-cruz').disabled = disabled;
            document.querySelectorAll('.bet-amount-btn').forEach(btn => btn.disabled = disabled);
        }

        function determineOutcomeJS() {
            const isWinInSequence = WIN_LOSS_SEQUENCE[sequenceIndex];
            sequenceIndex = (sequenceIndex + 1) % WIN_LOSS_SEQUENCE.length;
            return isWinInSequence;
        }

        function setBet(amount) {
            if (isFlipping) return;
            currentBetAmount = amount;
            document.getElementById('current-bet').textContent = `${amount.toFixed(2)} WLD`;
            updateMessage('Apuesta seleccionada: ' + amount.toFixed(2) + ' WLD.');
            
            // Lógica para resaltar el botón seleccionado
            document.querySelectorAll('.bet-amount-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.remove('bg-amber-500', 'text-black', 'font-extrabold', 'shadow-md');
                btn.classList.add('bg-zinc-700', 'text-white', 'font-medium', 'hover:bg-zinc-600');
            });

            // Activar el botón actual
            const currentBtn = document.querySelector(`[data-bet="${amount}"]`);

            if (currentBtn) {
                currentBtn.classList.remove('bg-zinc-700', 'text-white', 'font-medium', 'hover:bg-zinc-600');
                currentBtn.classList.add('active'); // Usamos la clase 'active' definida en <style>
            }

            // Volver a comprobar el saldo al cambiar la apuesta
            if (playerWalletAddress) {
                 fetchTokenBalance(playerWalletAddress);
            }
        }

        function updateMessage(text, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = text;
            statusElement.className = 'text-center p-3 rounded-lg w-full max-w-xs font-semibold';
            if (isError) {
                statusElement.classList.add('bg-red-800', 'text-red-200');
            } else {
                statusElement.classList.add('bg-zinc-700', 'text-gray-200');
            }
        }
        
        /**
         * Intenta pagar las ganancias (2x la apuesta) al jugador.
         */
        async function payWinnings(amount) {
            if (!playerWalletAddress) return; // No intentamos pagar si no tenemos dirección
            
            updateMessage(`¡GANASTE! Solicitando transferencia de ${amount.toFixed(2)} WLD (Ganancias)...`);
            
            try {
                // Enviamos 2x la apuesta al jugador (es la ganancia total, 1x stake + 1x profit)
                const amountToPay = amount * 2; 
                const amountInWei = BigInt(amountToPay * 10**18); 

                const txParams = {
                    to: playerWalletAddress, // Destino de las ganancias
                    token: WLD_TOKEN_ADDRESS, 
                    amount: amountInWei.toString(), 
                };

                // ESTE requestWalletTransaction NO DEBERÍA ABRIR UNA VENTANA DE CONFIRMACIÓN EN TEORÍA,
                // YA QUE LA World App podría permitir la transferencia a la propia dirección del usuario sin confirmación.
                // Sin embargo, si lo hace, debe ser el mismo modal.
                const txHash = await window.requestWalletTransaction(txParams);

                updateMessage(`¡GANASTE! Ganancias transferidas: ${amountToPay.toFixed(2)} WLD. Transacción: ${txHash.substring(0, 6)}...`, false);
                
                if (playerWalletAddress) {
                    await fetchTokenBalance(playerWalletAddress);
                }

            } catch (error) {
                updateMessage("Ganaste, pero la transferencia de ganancias falló o fue cancelada.", true);
                console.error("Error al pagar ganancias:", error);
            }
        }


        // Muestra el resultado visual de la animación
        function showResultAnimation(playerWon, actualResult) {
            const coinElement = document.getElementById('coin');
            coinElement.classList.remove('flip');
            void coinElement.offsetWidth; 

            // 0 grados para AGILA (true), 180 grados para CRUZ (false)
            const finalRotation = actualResult ? 0 : 180; 

            coinElement.style.setProperty('--final-rotation', finalRotation + 'deg');
            coinElement.classList.add('flip');

            // Muestra el resultado final después de la animación de 4.5 segundos
            setTimeout(async () => {
                isFlipping = false;
                toggleButtons(false); 
                
                if (playerWon) {
                    wins++;
                    document.getElementById('wins').textContent = wins;
                    await payWinnings(currentBetAmount); 
                } else {
                    losses++;
                    const resultText = actualResult ? 'Agila' : 'Cruz';
                    updateMessage(`PERDISTE. La moneda cayó en ${resultText}. Tu apuesta se transfirió.`, true);
                    document.getElementById('losses').textContent = losses;
                    if (playerWalletAddress) {
                        await fetchTokenBalance(playerWalletAddress);
                    }
                }
            }, 4500); 
        }

        // FUNCIÓN PRINCIPAL QUE INICIA LA TRANSACCIÓN REAL (Paso 1: Pago de Apuesta)
        async function placeBet(guess) { // true for AGILA, false for CRUZ
            if (isFlipping) return;
            if (!playerWalletAddress) {
                updateMessage("¡Error! La aplicación no ha detectado tu billetera. Recarga o asegúrate de estar en World App.", true);
                return;
            }

            // Verificar que se haya seleccionado un monto de apuesta
            if (currentBetAmount <= 0) {
                updateMessage("¡Error! Debes seleccionar un monto de apuesta mayor a 0 WLD.", true);
                return;
            }

            isFlipping = true;
            toggleButtons(true);

            updateMessage(`Solicitando transacción de ${currentBetAmount} WLD a tu billetera...`, false);

            const playerWon = determineOutcomeJS();
            const actualResult = playerWon ? guess : !guess; 
            
            try {
                // Paso 1: El jugador paga la apuesta (Envío a la dirección del juego)
                // ESTA LLAMADA DESENCAJA LA VENTANA DE "PERMITIR TRANSACCIÓN"
                const amountInWei = BigInt(currentBetAmount * 10**18); 

                const txParams = {
                    to: RECEIVER_ADDRESS, // Dirección del juego (El destino es lo que importa para el modal)
                    token: WLD_TOKEN_ADDRESS, 
                    amount: amountInWei.toString(), 
                };

                const txHash = await window.requestWalletTransaction(txParams); // <--- ESTO ES LO QUE GENERA LA VENTANA

                updateMessage(`Pago de la apuesta confirmado (${txHash.substring(0, 6)}...). Volando la moneda...`);
                
                showResultAnimation(playerWon, actualResult);

            } catch (error) {
                // Transacción cancelada o fallida 
                isFlipping = false;
                toggleButtons(false);
                const errorMessage = "Transacción de apuesta cancelada o fallida. Asegúrate de tener WLD en tu billetera de World Chain.";
                updateMessage(errorMessage, true);
                console.error("Error en la transacción de la apuesta:", error);
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            fetchPlayerAddress(); // Intentar obtener la dirección del jugador y luego el saldo
            
            // Oculta el Splash Screen después de 2.5 segundos (más rápido)
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('hidden-splash');
            }, 2500); 
        });

    </script>
</body>
</html>
