<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGILA y Cruz</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la librería World App SDK para transacciones -->
    <script type="module">
        // Importa la función requestWalletTransaction y otros elementos del SDK
        import { requestWalletTransaction } from 'https://cdn.jsdelivr.net/npm/@worldcoin/world-app-js@1.1.2/dist/esm/index.js';
        window.requestWalletTransaction = requestWalletTransaction;
        // Importa y expone la función para obtener la dirección del usuario (si está disponible)
        import { getAddress } from 'https://cdn.jsdelivr.net/npm/@worldcoin/world-app-js@1.1.2/dist/esm/index.js';
        window.getAddress = getAddress; 
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Estilos de la Moneda, Animación y Splash Screen */
        .coin {
            width: 200px;
            height: 200px;
            background-color: #ffc107;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px; 
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
        }
        .coin-face {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .coin-head {
            background-color: #ffc107;
            color: #1a1a1a;
            transform: rotateY(0deg);
        }
        .coin-tail {
            background-color: #ffd700;
            color: #1a1a1a;
            transform: rotateY(180deg);
        }
        .flip { animation: flip 4.5s ease-out forwards; }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(3240deg); } 
            100% { transform: rotateY(calc(var(--final-rotation) + 3600deg)); }
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            color: #ffc107;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }
        .hidden-splash {
            opacity: 0 !important;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-start py-8 px-4 sm:px-6">

    <div id="splash-screen">AGILA y Cruz</div>
    
    <div id="app-container" class="w-full max-w-md bg-zinc-900 rounded-xl shadow-2xl p-6 flex flex-col items-center">
        <!-- Barra superior de Títulos -->
        <div class="flex justify-between w-full mb-6">
            <span class="text-sm font-semibold text-amber-500">AGILA 50%</span>
            <span class="text-xl font-extrabold">AGILA y Cruz</span>
            <span class="text-sm font-semibold text-amber-500">Cruz 50%</span>
        </div>

        <!-- Información del Usuario y Marcador -->
        <div class="text-center mb-6 w-full text-sm">
            <!-- SE ELIMINA LA LÍNEA DEL SALDO FICTICIO -->
            <p id="player-info" class="text-lg font-bold mb-1 text-green-400">Dirección: <span id="player-address">Cargando...</span></p>
            <p id="user-info" class="text-gray-300">Usuario World App - <span id="wins">0</span> Victorias / <span id="losses">0</span> Derrotas</p>
        </div>

        <!-- Moneda y Resultado -->
        <div class="mb-8 h-[200px] w-[200px] flex items-center justify-center relative">
            <div id="coin" class="coin transform-gpu">
                <div class="coin-face coin-head">Agila</div> 
                <div class="coin-face coin-tail">Cruz</div> 
            </div>
        </div>

        <!-- Monto de Apuesta Seleccionado -->
        <div class="text-center mb-6">
            <h2 id="current-bet" class="text-4xl font-extrabold text-amber-400">0.25 WLD</h2>
            <p class="text-xs text-gray-400">Transacción real en World Chain</p>
        </div>

        <!-- Botones de Apuesta (Agila/Cruz) -->
        <h3 class="text-lg font-semibold mb-4">¡Elige tu apuesta!</h3>
        <div class="flex space-x-4 mb-8 w-full justify-center">
            <button id="btn-agila" onclick="placeBet(true)" class="btn bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-8 rounded-lg shadow-lg transition duration-150 transform hover:scale-105">
                AGILA
            </button>
            <button id="btn-cruz" onclick="placeBet(false)" class="btn bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-8 rounded-lg shadow-lg transition duration-150 transform hover:scale-105">
                CRUZ
            </button>
        </div>

        <!-- Montos de Apuesta -->
        <h3 class="text-sm font-semibold mb-3 uppercase text-gray-400">Monto de la apuesta (WLD)</h3>
        <div class="grid grid-cols-3 gap-3 w-full max-w-xs mb-8">
            <button onclick="setBet(0.1)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">0.1 WLD</button>
            <button onclick="setBet(0.25)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">0.25 WLD</button>
            <button onclick="setBet(0.5)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">0.5 WLD</button>
            <button onclick="setBet(1)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">1 WLD</button>
            <button onclick="setBet(5)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">5 WLD</button>
            <button onclick="setBet(10)" class="bet-amount-btn bg-zinc-700 text-white py-2 rounded-lg font-medium text-sm transition duration-100 hover:bg-zinc-600">10 WLD</button>
        </div>

        <!-- Mensaje de estado -->
        <div id="status-message" class="text-center p-3 rounded-lg w-full max-w-xs font-semibold"></div>

    </div>

    <script>
        let currentBetAmount = 0.25;
        let wins = 0;
        let losses = 0;
        let isFlipping = false;
        let playerWalletAddress = null; // Almacenará la dirección del jugador

        // Tu dirección de World Chain para recibir las apuestas
        const RECEIVER_ADDRESS = "0xeaf05196b224619aeb32018e55a9606e88c128d0"; 
        
        // Dirección oficial del token WLD en World Chain
        const WLD_TOKEN_ADDRESS = "0x1bA80502283a0F9e1b21D49589aE251910260B5B"; 

        // Secuencia predefinida: 4 Victorias en 10 jugadas (40% de tasa de victoria)
        const WIN_LOSS_SEQUENCE = [
            false,  // 1: Pierde
            false,  // 2: Pierde
            true,   // 3: Gana
            false,  // 4: Pierde
            false,  // 5: Pierde
            true,   // 6: Gana
            false,  // 7: Pierde
            false,  // 8: Pierde
            true,   // 9: Gana
            true    // 10: Gana
        ];
        let sequenceIndex = 0;

        // Función para obtener la dirección del usuario al cargar la app
        async function fetchPlayerAddress() {
            try {
                // El SDK permite obtener la dirección del usuario actual
                const address = await window.getAddress();
                playerWalletAddress = address;
                document.getElementById('player-address').textContent = address.substring(0, 6) + '...' + address.substring(address.length - 4);
            } catch (error) {
                document.getElementById('player-address').textContent = 'No disponible';
                console.warn("No se pudo obtener la dirección del usuario. Las ganancias no se podrán transferir sin un Contrato Inteligente.", error);
            }
        }


        // Función auxiliar para habilitar/deshabilitar botones
        function toggleButtons(disabled) {
            document.getElementById('btn-agila').disabled = disabled;
            document.getElementById('btn-cruz').disabled = disabled;
            document.querySelectorAll('.bet-amount-btn').forEach(btn => btn.disabled = disabled);
        }

        function determineOutcomeJS() {
            const isWinInSequence = WIN_LOSS_SEQUENCE[sequenceIndex];
            sequenceIndex = (sequenceIndex + 1) % WIN_LOSS_SEQUENCE.length;
            return isWinInSequence;
        }

        function setBet(amount) {
            if (isFlipping) return;
            currentBetAmount = amount;
            document.getElementById('current-bet').textContent = `${amount.toFixed(2)} WLD`;
            updateMessage('Apuesta seleccionada: ' + amount.toFixed(2) + ' WLD.');
        }

        function updateMessage(text, isError = false) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = text;
            statusElement.className = 'text-center p-3 rounded-lg w-full max-w-xs font-semibold';
            if (isError) {
                statusElement.classList.add('bg-red-800', 'text-red-200');
            } else {
                statusElement.classList.add('bg-zinc-700', 'text-gray-200');
            }
        }
        
        /**
         * Intenta simular el pago de ganancias. 
         * ESTE CÓDIGO SOLO INICIA UNA TRANSFERENCIA, PERO EL JUGADOR DEBE APROBARLA, LO CUAL NO ES LÓGICA DE JUEGO.
         * En un juego real, esto lo haría tu Contrato Inteligente automáticamente.
         */
        async function payWinnings(amount) {
            if (!playerWalletAddress) {
                updateMessage("¡Ganaste! Pero tu dirección no está disponible para la transferencia automática.", true);
                return;
            }
            
            updateMessage(`¡GANASTE! Solicitando transferencia de ${amount.toFixed(2)} WLD (Ganancias)...`);
            
            try {
                // Se intentaría enviar 2x la apuesta al jugador
                const amountToPay = amount * 2;
                const amountInWei = BigInt(amountToPay * 10**18); 

                const txParams = {
                    // Dirección del Jugador (Destino de las ganancias)
                    to: playerWalletAddress, 
                    
                    // Contrato del token WLD
                    token: WLD_TOKEN_ADDRESS, 
                    
                    // Monto de las ganancias (2x la apuesta)
                    amount: amountInWei.toString(), 
                };

                // ESTO LE PEDIRÁ AL JUGADOR QUE APRUEBE UNA TRANSFERENCIA A SÍ MISMO. 
                // Esto es solo para propósitos de demostración.
                const txHash = await window.requestWalletTransaction(txParams);

                updateMessage(`¡GANASTE! Ganancias transferidas: ${amountToPay.toFixed(2)} WLD. Transacción: ${txHash.substring(0, 6)}...`, false);
            } catch (error) {
                 // Si el jugador cancela la recepción de ganancias, o la transferencia falla.
                updateMessage("Ganaste, pero la transferencia de ganancias falló o fue cancelada.", true);
                console.error("Error al pagar ganancias:", error);
            }
        }


        // Muestra el resultado visual de la animación
        function showResultAnimation(playerWon, actualResult) {
            const coinElement = document.getElementById('coin');
            coinElement.classList.remove('flip');
            void coinElement.offsetWidth; 

            const finalRotation = actualResult ? 0 : 180; 

            coinElement.style.setProperty('--final-rotation', finalRotation + 'deg');
            coinElement.classList.add('flip');

            // Muestra el resultado final después de la animación de 4.5 segundos
            setTimeout(async () => {
                isFlipping = false;
                toggleButtons(false); 
                
                if (playerWon) {
                    wins++;
                    // Si gana, intentar pagar las ganancias.
                    document.getElementById('wins').textContent = wins;
                    await payWinnings(currentBetAmount); // Llama a la función para pagar
                } else {
                    losses++;
                    // Si pierde, la transferencia a tu dirección ya se completó en el Paso 1
                    updateMessage(`PERDISTE. La moneda cayó en ${actualResult ? 'Agila' : 'Cruz'}. Tu apuesta se transfirió.`, true);
                    document.getElementById('losses').textContent = losses;
                }
            }, 4500); 
        }

        // FUNCIÓN PRINCIPAL QUE INICIA LA TRANSACCIÓN REAL (Paso 1: Pago de Apuesta)
        async function placeBet(guess) { // true for AGILA, false for CRUZ
            if (isFlipping) return;
            if (!playerWalletAddress) {
                updateMessage("Espera a obtener la dirección de tu billetera o recarga la Mini App.", true);
                return;
            }

            isFlipping = true;
            toggleButtons(true);

            updateMessage(`Solicitando transacción de ${currentBetAmount} WLD a tu billetera...`, false);

            const playerWon = determineOutcomeJS();
            const actualResult = playerWon ? guess : !guess; 
            
            try {
                // Paso 1: El jugador paga la apuesta (Envío a tu dirección)
                const amountInWei = BigInt(currentBetAmount * 10**18); 

                const txParams = {
                    to: RECEIVER_ADDRESS, // Tu dirección
                    token: WLD_TOKEN_ADDRESS, 
                    amount: amountInWei.toString(), 
                };

                const txHash = await window.requestWalletTransaction(txParams);
                
                updateMessage(`Pago de la apuesta confirmado (${txHash.substring(0, 6)}...). Volando la moneda...`);
                
                // Inicia la animación visual del resultado y el pago de ganancias
                showResultAnimation(playerWon, actualResult);

            } catch (error) {
                // Transacción cancelada o fallida (el jugador no pagó)
                isFlipping = false;
                toggleButtons(false);
                const errorMessage = "Transacción de apuesta cancelada o fallida. Intenta de nuevo.";
                updateMessage(errorMessage, true);
                console.error("Error en la transacción de la apuesta:", error);
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            fetchPlayerAddress(); // Obtener la dirección del jugador
            // Oculta el Splash Screen después de 5 segundos
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('hidden-splash');
            }, 5000); 
            
            setBet(0.25);
        });

    </script>
</body>
</html>
